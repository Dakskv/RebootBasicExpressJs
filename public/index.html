<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Main Page</title>
</head>
<body>
    <section class="Form">
        <div class="container login_form mt-md-5">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="images/img1.png" alt="An Image" class="img-fluid">
                </div>
                <div class="col-md-6 offset-lg-1">
                    <div class="row">
                        <h1>Login Form</h1>
                    </div>
                    <form action="" method="post" class="needs-validation">
                        <div class="form-row my-2 p-2">
                            <div class="col-lg-11">
                                <div class="row">
                                    <div class="col-md-5 form-group was-validated">
                                        <label for="fname" class="form-label">Enter First Name:</label>
                                        <input type="text" name="fname" id="fname" class="form-control" placeholder="First-Name" required>
                                        <div class="invalid-feedback">
                                            Please enter first name
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-1 form-group was-validated">
                                        <label for="lname" class="form-label">Enter Last Name:</label>
                                        <input type="text" name="lname" id="lname" class="form-control" placeholder="Last-Name" required>
                                        <div class="invalid-feedback">
                                            Please enter last name
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row my-2 p-2">
                            <div class="col-lg-11 form-group was-validated">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email-Address" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                <div class="invalid-feedback">
                                    Please enter your email-address
                                </div>
                            </div>
                        </div>
                        <div class="form-row my-2 p-2">
                            <div class="col-lg-11">
                                <div class="row">
                                    <div class="col-md-6 form-group was-validated">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
                                        <div class="invalid-feedback">
                                            Please enter your password
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group was-validated">
                                        <label for="cpassword" class="form-label">Confirm Password:</label>
                                        <input type="password" name="password" id="cpassword" class="form-control" placeholder="********" required>
                                        <div class="invalid-feedback">
                                            Re-enter your password
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row my-2 p-2">
                            <div class="col-lg-11 form-group was-validated">
                                <select class="gender form-select" name="gender" id="gender" aria-placeholder="Select" required>
                                    <option selected disabled>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="no_prefer">Prefer not to say</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select gender
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg my-2 p-2">Submit</button>
                        <p>Already have an account? <a href="#">Login Here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
